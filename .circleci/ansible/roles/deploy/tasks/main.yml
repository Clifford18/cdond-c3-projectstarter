---
- name: "update and upgrade packages."
  become: true
  apt:
    update_cache: yes
    upgrade: yes
    
- name: "remove unneeded deps"
  become: true
  apt:
    autoremove: yes
    
- name: "Install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
    
- name: "Install pm2"
  become: true
  npm: 
    name: pm2
    global: yes
    production: present
    
- name: "Extract files "
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: "Executing node"
  become: true
  shell: |
    pm2 stop all
    pm2 start npm -- start