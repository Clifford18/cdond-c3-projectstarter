---
- name: "update and upgrade packages."
  become: true
  apt:
    update_cache: yes
    upgrade: yes
    cache_valid_time: 86400

- name: "remove unneeded dependencies"
  become: true
  apt:
    autoremove: yes

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
    
- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present